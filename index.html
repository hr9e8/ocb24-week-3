<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <img src="assets/logo.svg" alt="logo">
        </nav>
    </header>

    <main>
        <div class="form_container"> 
                <h1>Register Your Book</h1>
                <form class="form_content" action="">
                    <div>
                        <h2 class="line">Book Details</h2>
                        <div class="input_field">
                            <label for="title">Title</label>
                            <input type="text" name="title" id="title" placeholder="Your book title here. E.g. Harry Potter and The Fantastic Bootcamp" required>
                        </div>
                        <div class="input_field">
                            <label for="genre">Genre</label>
                            <input type="text" name="genre" id="genre" placeholder="Your book genre here. E.g. Fantasy" required>
                        </div>
                        <div class="input_field">
                            <label for="author">Author</label>
                            <input type="text" name="author" id="author" placeholder="Your book author here. E.g. J. K. Rowling" required>
                        </div>
                        <div class="input_field">
                            <label for="publisher">Publisher</label>
                            <input type="text" name="publisher" id="publisher" placeholder="Publisher of the book. E.g. Pustaka Melang" required>
                        </div>
                        <div class="input_field">
                            <label for="year published">Year Published</label>
                            <input type="number" name="year published" id="year published" placeholder="1994" required>
                        </div>
                        <div class="input_field radio_input">
                            <label for="availability">Availability</label>
                            <div>
                                <input type="radio" name="availability" id="online" value="online" checked>
                                <label for="online">Online</label>
                            </div>
                            <div>
                                <input type="radio" name="availability" id="in_store" value="in store">
                                <label for="in_store">In store</label>
                            </div>
                            <div>
                                <input type="radio" name="availability" id="online_in_store" value="online & in store">
                                <label for="online_in_store">Online & In store</label>
                            </div>
                        </div>
                        <div class="input_field">
                            <label for="pages">Pages</label>
                            <input type="number" name="pages" id="pages" placeholder="504" required>
                        </div>
                        <div class="input_field">
                            <label for="language">Language</label>
                            <input type="text" name="language" id="language" placeholder="Language used in the book. E.g. English" required>
                        </div>
                    </div>
                    <div>
                        <h2 class="line">Registree Details</h2>
                        <div class="registree_details_section input_field">
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" placeholder="Your name. E.g. Lannah Yeon" required>
                        </div>
                        <div class="registree_details_section input_field">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="Your email. E.g. l.yeon@email.com" required>
                        </div>
                        <div class="checkbox_section">
                            <input type="checkbox" id="agree" name="agree" checked />
                            <label for="agree">I hereby agree to follow all rules and confirmed that all details are accurate</label>
                        </div>
                        <div class="input_field">
                            <input type="button" id="save" name="save" value="SAVE YOUR BOOK" />
                        </div>
                    </div>
                </form>
        </div>
    </main>

    <footer>
        <div class="upper_footer">
            <img src="assets/logo.svg" alt="logo">
            <div class="social_icons">
                <img src="assets/insta.svg" alt="Instagram logo">
                <img src="assets/fb.svg" alt="FB logo">
                <img src="assets/twitter.svg" alt="Twitter logo">
            </div>
    </div>
    <div class="bottom_footer">
        <div class="terms">
            <p>Terms and conditions</p>
            <p>Privacy policy</p>
        </div>
        <div class="contact_info">
            <p>+44 1332 412251</p>
            <p>support@bbookshelf.com</p>
        </div>
    </div>
    </footer>
    
</body>
</html>
